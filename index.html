<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
        <p><a href="http://robdunnlab.com/projects/belly-button-biodiversity/" target="_blank">Learn more about the data here</a></p>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-2">
        <div class="well" style="background-color: white;">
          <h5 style="text-align: center;">Test Subject ID No.:</h5>
          <select id="selDataset"></select> <!-- Removed : onchange="optionChanged(this.value)" -->
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading" style="background-color: white;">
            <h3 class="panel-title" style="color: black">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  <!-- <script src="./static/js/bonus.js"></script> -->
  <script>src="samples.json"</script>
  
  
</body>

</html>
